<html>
  <head>
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="menuBar">
      <div class="menuButtons">
        <button class="menuBtn">New</button>
        <button class="menuBtn">Save</button>
        <button class="menuBtn">Print</button>
        <button class="menuBtn">Cut</button>
        <button class="menuBtn">Copy</button>
        <button class="menuBtn">Paste</button>
        <button class="menuBtn">Undo</button>
        <button class="menuBtn">Redo</button>
        <div class="sizeBtn">
          Size:
          <select class="sizeDropDown">
            <option value="18px">18</option>
            <option value="20px">20</option>
            <option value="22px">22</option>
            <option value="26px">26</option>
            <option value="28px">28</option>
            <option value="32px">32</option>
            <option value="36px">36</option>
            <option value="40px">40</option>
          </select>
        </div>
      </div>
      <textarea class="textInput" name="textInput"></textarea>
    </div>
  </body>
</html>
